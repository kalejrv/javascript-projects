<!DOCTYPE html>
<html lang="en" class="h-[calc(100%-110px)] md:h-[calc(100%-94px)] lg:h-[calc(100%-52px)]">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background color generator</title>
	<link rel="stylesheet" href="../../src/css/styles.css">
</head>

<body class="h-full">
	<header class="py-4 md:py-2 w-full bg-gray-100 shadow">
		<div class="mx-auto w-[90%] md:w-[80%] flex flex-col lg:flex-row justify-between items-start lg:items-center gap-y-2 lg:gap-y-0">
			<h1 class="text-3xl text-gray-700 font-normal">Background color generator</h1>

			<div class="flex justify-center items-center gap-x-6">
				<button id="generateColor" class="text-base text-gray-700 py-1 px-2 flex justify-center items-center gap-x-1 border border-gray-400 lg:border-transparent lg:hover:border-gray-400 rounded">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#374151" class="w-6 h-6">
  					<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
					</svg>

					Generate
				</button>
	
				<div class="flex justify-center items-center gap-x-2">
					<input type="color" id="colorPicker" class="cursor-pointer">
	
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#374151" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
					</svg>
					
					<p id="colorCode" class="text-base text-gray-700 uppercase cursor-pointer"></p>
				</div>
			</div>
		</div>
	</header>

	<main id="backgroundColor" class="h-full"></main>

	<script src="./js/app.js"></script>
</body>

</html>
